    <script>
      // function to handle on arrow click
      function handleArrowClick(index) {
        // rotate arrow
        var arrow = document.getElementsByClassName("arrow")[index];
        arrow.classList.toggle("arrow-collapsed");
        // collapse the section container
        var sectionContainer =
          document.getElementsByClassName("section-container")[index];
        // hide all p tags in section container
        var pTags = sectionContainer.getElementsByTagName("p");
        for (var i = 0; i < pTags.length; i++) {
          pTags[i].classList.toggle("p-collapsed");
        }
        // hide all ul tags in section container
        var ulTags = sectionContainer.getElementsByTagName("ul");
        for (var i = 0; i < ulTags.length; i++) {
          ulTags[i].classList.toggle("ul-collapsed");
        }
      }
    </script>
